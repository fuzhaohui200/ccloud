{% extends "base.html" %}
{% load url from future %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css"  href="{{static_root}}/jsFramework/kendoUI/styles/kendo.common.min.css" />
<link  rel="stylesheet" type="text/css"  href="{{static_root}}/jsFramework/kendoUI/styles/kendo.default.min.css"/>   
<link rel="stylesheet" type="text/css" media="all" href="{{static_root}}/css/login.css"/>

<style>  
    .main{
        margin: 0 auto;
        width:30%;  
        text-align:center;  
        vertical-align:middle;
    }  
      
   .login{  
         margin-left:auto;  
         margin-right:auto;  
         text-align:center;  
         width:500px;  
         height:200px;  
    }  
</style>
{% endblock %}


{% block content %}        
<div class="container">
    <div class="login_header"><!--For future usage-->
    </div>
    <div class="login_content"><!--As background, holds logo, login form and footer-->
        <div class="rel" id="companyLogo"> </div>
        <form class="login_form_area" id="login_form" method="post">{% csrf_token %}
             <table>
                <tr  class="login_line">
                    <td width="100px;"><span>用&nbsp;户&nbsp;名</span></td>
                    <td width="220px"><input class="login_input"   type='text' id="username"  name="username"/></td>
                </tr>
                <tr class="login_line">
                    <td width="100px;"><span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码 </span></td>
                    <td  width="220px"><input class="login_input"  type="password" id= "password" name="password" /> </td>
                </tr>
                <tr class="login_line">
                    <td width="100px;"> </td>
                    <td width="220px"><button type="submit" class="login_btn"> </button></td>
                </tr>
             </table>
        </form>		
        <div class="login_footer_area" style="bottom: 40px;left: 10px;position: absolute;width: 950px;"> </div>
        <div class="login_footer_area" id="login_footer">
            <div class="footer clearfix">
                <div class="fltL">
                    Copyright(C) 2012 <a href="http://www.ce-service.com.cn" style="text-decoration:none;"><span class="red">北京中亦安图科技股份有限公司 版权所有 未经许可不得转载 </span></a>, All Rights Reserved.
                </div>
                <div class="footer_links fltR">
                    <span><a href="javascript:void(0);" onclick="viewUseTerms()">使用条款</a></span>|
                    <span><a href="javascript:void(0);" onclick="viewPrivacyStatement()">隐私声明</a></span>|
                    <span><a href="mailto:support@ce-service.com.cn">反馈</a></span>|
                    <span><a href="javascript:void(0);" onclick="viewAboutMe()">关于</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{static_root}}/js/modules/login.js"> </script>
{% endblock %}
